{% extends 'base.html' %}
{% block content %}

{% include 'header.html' %}


  <div class="container" style="margin-top: 10%;">
    <div class="row justify-content-center text-center">
      <div class="col-12 col-md-6">
        <table class="table table-striped table-responsive text-light" style="border: 2px solid white; background-color: black;" >
          <thead>
            <tr>
              <th scope="col">PlayerName</th>
              <th scope="col">Score</th>
              <th scope="col">Played Date</th>
            </tr>
          </thead>
          <tbody class="text-light">
            {% for score in user_scores %}
              <tr class="text-light">
                <td>{{ score.user.username|upper }}</td>
                <td>{{ score.score }}</td>
                <td>{{ score.created_at|date }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  


{% endblock %}
